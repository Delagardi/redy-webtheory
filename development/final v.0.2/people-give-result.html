<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Выдача приглашения | webtheory</title>
  <link href="static/css/main.css" rel="stylesheet">
</head>
<body>
  <div class="invitation-window">
    <h1 class="invitation-window__header">
      <span class="invitation-number">3</span>
      Выдача приглашения
      <a class="invitation-window__header-back" href="#">вернутся назад</a>
    </h1>
    <dl class="invitation-fields">
      <dt class="invitation-field name">
        <input class="invitation-field__input" type="text" placeholder="Имя вашего друга:">
      </dt>
      <dd class="invitation-rules">
        <input class="invitation-rules__checkbox" type="checkbox" id="rules">
        <label class="invitation-rules__label" for="rules">Я ознакомлен и согласен с <a class="invitation-rules__link" href="#">правилами выдачи приглашений.</a></label>
      </dd>
    </dl>
    <a class="invitation-btn__link" href="#">Получить ссылку на приглашение</a>
  </div>
</body>
</html>
