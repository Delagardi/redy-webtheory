<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Profile update photo error</title>
  <link rel="stylesheet" href="static/css/main.css"> 
</head>
<body>
  <div class="dialogue-error">Ошибка: неверный формат фотографии
    <span class="dialogue-error__close"></span>
  </div>
  <div class="dialogue-box">
    <div class="upload-photo">
      <h2 class="upload-photo__title">
        Загрузка фотографии
        <span class="upload-photo__close"></span>
      </h2>
      <p>Предпочтительно загружать квадратные фотографии (200x200, 400x400).<br> 
      Вес не должен превышать 1мб.</p>
      <div class="upload-photo_area">
        <div class="drag_here"></div>
        <span class="upload-photo__area-hint">Перетащите фотографию сюда</span><br>
        <span class="choice">или</span>
        <form class="upload-photo__form">
          <input class="update-photo-input" type="file">
          <span class="upload-photo__button">Выберите фотографию</span>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
