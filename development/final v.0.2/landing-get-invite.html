<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Landing Get Invite</title>
  <meta charset="UTF-8">
  <link href="static/css/main-landing.css" rel="stylesheet" >
</head>
<body>
  <div class="get-invite-window">
    <div class="get-invite-window-header">
      Получение приглашения
      <a class="close" href="#">Закрыть</a>
    </div>
    <div class="get-invite-forms-cover">
      <div class="get-invite-form">
        <div class="login-icon"></div>
        <input type="text" name="your-name" size="10" placeholder="Ваше имя:">
      </div>
      <div class="get-invite-form">
        <div class="login-icon"></div>
        <input class="color" type="text" name="your-email" size="10" placeholder="Ваш email:">
      </div>
      <div class="get-invite-form">
        <div class="choose-btn">
          <div class="triangle"></div>
        </div>
        <div class="select-cover">
          <select class="your-sex">
            <option>Кто вы?</option>
            <option>Мужчина</option>
            <option>Женщина</option>
          </select>
        </div>
      </div>
      <textarea class="text-field" placeholder="Расскажите о себе..." maxlength="300"></textarea>
      <div class="text-field__footer">Осталось: 300 символов</div>
    </div>
    <div></div>
  </div>
</body>
</html>
