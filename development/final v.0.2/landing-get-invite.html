<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Получение инвайта | webtheory</title>
  <link href="static/css/main-landing.css" rel="stylesheet">
</head>
<body>
  <div class="dialogue-landing">
    <h3 class="dialogue-landing__header">
      Получение приглашения
      <span class="dialogue-landing__close">Закрыть</span>
    </h3>
    <div class="request-invite__form-wrapper">
      <ul class="request-invite__form">
        <li class="request-invite__form-item icon-login">
          <input class="request-invite__input" type="text" name="applicant-name" placeholder="Ваше имя:">
        </li>
        <li class="request-invite__form-item icon-email">
          <input class="request-invite__input" type="text" name="applicant-email" placeholder="Ваш email:">
        </li>
        <li class="request-invite__form-item select-wrapper">
            <select class="request-invite__occupation">
              <option selected disabled>Кто вы?</option>
              <option>Веб-разработчик</option>
              <option>Дизайнер</option>
              <option>Программист</option>
              <option>SEO специалист</option>
              <option>Q/A инженер</option>
              <option>Другая специальность</option>
            </select>
        </li>
      </ul>
      <textarea class="request-invite__textarea" placeholder="Расскажите о себе..." maxlength="300"></textarea>
      <div class="text-field__footer">Осталось: <span class="request-invite__counter">300</span> символов</div>
    </div>
  </div>
</body>
</html>
