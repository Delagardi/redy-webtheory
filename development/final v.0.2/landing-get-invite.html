<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Получение инвайта | webtheory</title>
  <link href="static/css/main-landing.css" rel="stylesheet" >
</head>
<body>
  <div class="dialogue-landing">
    <h3 class="dialogue-landing__header">
      Получение приглашения
      <span class="dialogue-landing__close">Закрыть</span>
    </h3>
    <div class="request-invite__form">
      <ul class="request-invite__list">
        <li class="get-invite-form icon-login">
          <input class="request-invite__input" type="text" name="applicant-name" placeholder="Ваше имя:">
        </li>
        <li class="get-invite-form icon-email">
          <input class="request-invite__input" type="text" name="applicant-email" placeholder="Ваш email:">
        </li>
        <li class="get-invite-form ">
          <!-- <span class="choose-btn "></span> -->
          <div class="select-cover choose-btn triangle">
            <select class="request-invite__occupation">
              <option selected disabled>Кто вы?
              <option>Веб-разработчик
              <option>Дизайнер
              <option>Программист
              <option>SEO специалист
              <option>Q/A инженер
              <option>Другая специальность
            </select>
          </div>
        </li>
      </ul>
      <textarea class="request-invite__textarea" placeholder="Расскажите о себе..." maxlength="300"></textarea>
      <div class="request-invite__symbols-counter">Осталось: 300 символов</div>
    </div>
  </div>
</body>
</html>
