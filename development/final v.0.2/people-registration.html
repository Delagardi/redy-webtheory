<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link href="static/css/main.css" rel="stylesheet">
</head>
<body>
  <div class="pop-up-window-registration">
    <div class="pop-up-window__header">
      Регистрация
    </div>
    <form class="registration" action="#">
      <div class="pop-up-name-field surname">
        <input class="pop-up-name-field-input" type="text" placeholder="Фамилия: ">
      </div>
      <div class="pop-up-name-field__descr">
        Фамилия будет использоваться в вашем профиле
      </div>
      <div class="pop-up-name-field login">
        <input class="pop-up-name-field-input" type="text" placeholder="Логин: ">
      </div>
      <div class="pop-up-name-field__descr">
        Логин необходим для авторизации на сайте
      </div>
      <div class="pop-up-name-field password">
        <input class="pop-up-name-field-input" type="text" placeholder="Пароль: ">
      </div>
      <div class="pop-up-name-field__descr">
        Пароль для авторизации
      </div>
      <a class="link-for-photo" href="#">Выберите фотографию для профиля</a>
      <a class="link-for-end" href="#">Завершить регистрацию</a>
    </form>
  </div>
</body>
</html>
