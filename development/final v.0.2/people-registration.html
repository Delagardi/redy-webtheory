<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация | webtheory</title>
  <link href="static/css/main.css" rel="stylesheet">
</head>
<body>
  <div class="signup-window">
    <h1 class="signup-window__header">
      Регистрация
    </h1>
    <form class="signup-form" action="#">
      <dl class="signup-fields">
        <dt class="signup-field surname">
          <input class="signup-field__input" type="text" placeholder="Фамилия:">
        </dt>
        <dd class="signup-field__description">
          Фамилия будет использоваться в вашем профиле
        </dd>
        <dt class="signup-field login">
          <input class="signup-field__input" type="text" placeholder="Логин:">
        </dt>
        <dd class="signup-field__description">
          Логин необходим для авторизации на сайте
        </dd>
        <dt class="signup-field password">
          <input class="signup-field__input" type="text" placeholder="Пароль:">
        </dt>
        <dd class="signup-field__description">
          Пароль для авторизации
        </dd>
      </dl>
      <a class="link-for-photo" href="#">Выберите фотографию для профиля</a>
      <a class="link-for-end" href="#">Завершить регистрацию</a>
    </form>
  </div>
</body>
</html>
