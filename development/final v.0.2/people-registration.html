<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация | webtheory</title>
  <link href="static/css/main.css" rel="stylesheet">
</head>
<body>
  <div class="registration-window">
    <div class="registration-window__header">
      Регистрация
    </div>
    <form class="registration" action="#">
      <dl class="registration-list-namefield">
        <dt class="namefield surname">
          <input class="namefield-input" type="text" placeholder="Фамилия:">
        </dt>
        <dd class="namefield__descr">
          Фамилия будет использоваться в вашем профиле
        </dd>
        <dt class="namefield login">
          <input class="namefield-input" type="text" placeholder="Логин:">
        </dt>
        <dd class="namefield__descr">
          Логин необходим для авторизации на сайте
        </dd>
        <dt class="namefield password">
          <input class="namefield-input" type="text" placeholder="Пароль:">
        </dt>
        <dd class="namefield__descr">
          Пароль для авторизации
        </dd>
      </dl>
      <a class="link-for-photo" href="#">Выберите фотографию для профиля</a>
      <a class="link-for-end" href="#">Завершить регистрацию</a>
    </form>
  </div>
</body>
</html>
