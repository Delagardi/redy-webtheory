<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Landing authorization</title>
  <meta charset="UTF-8">
  <link href="static/css/main-landing.css" rel="stylesheet" >
</head>
<body>
  <div class="authorization-window">
    <div class="authorization-window-header">
      Авторизация
      <a class="close" href="#">Закрыть</a>
    </div>
    <div class="authorization-form">
      <div class="login-icon"></div>
      <input type="text" name="login" size="10" placeholder="Логин:">
    </div>
    <div class="authorization-form">
      <div class="password-icon"></div>
      <input type="text" name="password" size="10" placeholder="Пароль:">
    </div>
    <a class="authorization-btn" href="#">Авторизоваться</a>
    <a class="forgot-password" href="#">Забыли пароль?</a>
  </div>
</body>
</html>
