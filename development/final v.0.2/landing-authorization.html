<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Авторизация | webtheory</title>
  <link href="static/css/main-landing.css" rel="stylesheet">
</head>
<body>
  <div class="dialogue-landing auth">
    <h4 class="dialogue-landing__header">
      Авторизация
      <span class="dialogue-landing__close" href="#">Закрыть</span>
    </h4>
    <ul>
      <li class="auth-form icon-login">
        <input type="text" name="auth-login" placeholder="Логин:">
      </li>
      <li class="auth-form password-icon">
        <input type="password" name="auth-password" placeholder="Пароль:">
      </li>
      <li><a class="auth__submit-form" href="#">Авторизоваться</a></li>
      <li><a class="auth__restore-password" href="#">Забыли пароль?</a></li>
    </ul>
  </div>
</body>
</html>
