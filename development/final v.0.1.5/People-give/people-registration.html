<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>People registration</title>
  <link href="static/css/main-people-give.css" rel="stylesheet">
</head>
<body>
<div class="pop-up-window-registration">
  <div class="pop-up-window__header">
    Регистрация
  </div>
  <form action="#">
    <div class="pop-up-name-field">
      <div class="pop-up-name-field-iconblock">
        <a class="pop-up-name-field-iconblock__icon surname" href="#"></a>
      </div>
      <input class="pop-up-name-field-input" type="text" value="Фамилия: ">
    </div>
    <div class="pop-up-name-field__descr">
      Фамилия будет использоваться в вашем профиле
    </div>
    <div class="pop-up-name-field">
      <div class="pop-up-name-field-iconblock">
        <a class="pop-up-name-field-iconblock__icon login" href="#"></a>
      </div>
      <input class="pop-up-name-field-input" type="text" value="Логин: ">
    </div>
    <div class="pop-up-name-field__descr">
      Логин необходим для авторизации на сайте
    </div>
    <div class="pop-up-name-field">
      <div class="pop-up-name-field-iconblock">
        <a class="pop-up-name-field-iconblock__icon password" href="#"></a>
      </div>
      <input class="pop-up-name-field-input" type="text" value="Пароль: ">
    </div>
    <div class="pop-up-name-field__descr">
      Пароль для авторизации
    </div>
    <div class="link-for-invite"><a class="link-for-photo" href="#">Выберите фотографию для профиля</a></div>
    <div class="link-for-signup"><a class="link-for-end" href="#">Завершить регистрацию</a></div>
  </form>
</div>
</body>
</html>
