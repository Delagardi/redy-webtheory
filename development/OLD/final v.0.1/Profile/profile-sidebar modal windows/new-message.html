<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Message-error</title>
  <meta charset="UTF-8">
  <link href="static/style/modal_css.css" rel="stylesheet" >
</head>
<body>
  <div class="message-all">
    <div class="new-message">
      <div class="new-message__title">Новое сообщение<a class="close" href="#"></a></div>
      <div class="user-info">
        <img src="upload/img/userprofiilephoto.jpg">
        <span class="user-info__name">Артемка Аллаяров</span><br>
        <span class="user-info__profession">Веб-дизайнер</span>
        <span class="user-info__status">Был в сети 15 минут назад</span>
      </div>
      <div class="message-text" contenteditable="true" placeholder="текст"></div>
      <a class="close2" href="#"></a>
      <div class="new-message-footer">
        <a class="new-message-footer__send" href="#">Отправить</a>
        shift+enter для отправки сообщения
      </div>
    </div>
  </div>
</body>
</html>
